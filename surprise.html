<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffecd2, #fcb69f);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            font-family: 'Segoe UI', sans-serif;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            max-width: 360px;
            z-index: 10;
            animation: pop 1s ease, float 3s ease-in-out infinite;
        }

        h1 {
            color: #ff4d6d;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        p {
            font-size: 16px;
            color: #444;
            line-height: 1.6;
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: sparkleAnim 2s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes sparkleAnim {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        button {
            margin-top: 20px;
            padding: 10px 22px;
            border: none;
            border-radius: 20px;
            background: #ff4d6d;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: wiggle 2s ease-in-out infinite;
        }

        button:hover {
            background: #e63956;
            transform: scale(1.1) rotate(-2deg);
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-3deg); }
            75% { transform: rotate(3deg); }
        }

        @keyframes pop {
            0% { transform: scale(0.5) rotate(-5deg); opacity: 0; }
            50% { transform: scale(1.1) rotate(2deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Floating Hearts */
        .heart {
            position: absolute;
            bottom: -20px;
            color: #ff4d6d;
            font-size: 20px;
            animation: floatUp 6s linear infinite;
            opacity: 0.7;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }

        /* Confetti animation */
        @keyframes confettiPop {
            0% {
                transform: translate(0, 0) scale(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(1) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div class="card">

    <p>

        but sach bolu baby toh
        meri life thodi boring ho jaati hai tere bina üòî
        <br><br>
        Tu sirf meri bestfriend nahi hai,
        tu meri **happiness ka shortcut** hai ü´∂
        <br><br>
        Please naaraaz mat reh baby‚Ä¶
        ek pyari si smile de de na üíñ
    </p>
    <button type="button" onclick="showLove()">Click here baby üíå</button>
</div>

<script>
    function showLove() {
        createConfetti();
        setTimeout(() => {
            window.location.href = "love-message.html";
        }, 1000);
    }

    // Create floating hearts
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (15 + Math.random() * 20) + "px";
        heart.style.animationDuration = (4 + Math.random() * 4) + "s";

        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 8000);
    }

    // Create sparkles around card
    function createSparkle() {
        const sparkle = document.createElement("div");
        sparkle.classList.add("sparkle");
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        sparkle.style.left = x + "px";
        sparkle.style.top = y + "px";
        sparkle.style.animationDelay = Math.random() * 2 + "s";

        document.body.appendChild(sparkle);

        setTimeout(() => {
            sparkle.remove();
        }, 3000);
    }

    // Confetti effect on button click
    function createConfetti() {
        const emojis = ["üíñ", "üíï", "üíó", "‚ú®", "üåü", "‚≠ê", "üíù"];
        for (let i = 0; i < 30; i++) {
            setTimeout(() => {
                const confetti = document.createElement("div");
                confetti.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                confetti.style.position = "absolute";
                confetti.style.left = "50%";
                confetti.style.top = "50%";
                confetti.style.fontSize = "25px";
                confetti.style.pointerEvents = "none";
                confetti.style.animation = "confettiPop 1.5s ease-out forwards";

                const angle = (Math.PI * 2 * i) / 30;
                confetti.style.setProperty("--x", Math.cos(angle) * 200 + "px");
                confetti.style.setProperty("--y", Math.sin(angle) * 200 + "px");

                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 1500);
            }, i * 30);
        }
    }

    setInterval(createHeart, 400);
    setInterval(createSparkle, 800);
</script>

</body>
</html>
