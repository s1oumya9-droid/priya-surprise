<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For My Bestfriend üíñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientMove 10s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            animation: slideIn 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-100px) scale(0.8);
                opacity: 0;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 182, 193, 0.3), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 2.5em;
            color: #ff4d6d;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .message {
            font-size: 1.2em;
            color: #333;
            line-height: 1.8;
            margin: 30px 0;
            position: relative;
            z-index: 1;
        }

        .emoji-rain {
            position: absolute;
            font-size: 30px;
            animation: fall linear infinite;
            pointer-events: none;
        }

        @keyframes fall {
            0% {
                top: -10%;
                opacity: 1;
            }
            100% {
                top: 110%;
                opacity: 0.3;
            }
        }

        .heart-beat {
            display: inline-block;
            animation: heartBeat 1.5s ease-in-out infinite;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.2); }
            50% { transform: scale(1); }
        }

        button {
            margin-top: 30px;
            padding: 15px 35px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #ff4d6d, #ff8fab);
            color: white;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.6);
        }

        .floating-hearts {
            position: absolute;
            bottom: -50px;
            animation: floatUp 5s linear infinite;
            font-size: 25px;
            opacity: 0.8;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-120vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Priya Pyariiiii <span class="heart-beat">üíñ</span></h1>
    <div class="message">
        <p>
            Tu jaanti hai na‚Ä¶ ü•∫<br><br>
            Tere bina sab kuch <strong>incomplete</strong> lagta hai<br>
            Tu meri <strong>favorite person</strong> hai üíï<br><br>
            Hamesha khush reh aur muskurati reh<br>
            Kyunki teri smile meri <strong>happiness</strong> hai ‚ú®<br><br>
            <strong>Love you bestfriend! ü´∂</strong>
        </p>
    </div>
    <button type="button" onclick="window.close()">Close üíù</button>
</div>

<script>
    // Create emoji rain
    function createEmojiRain() {
        const emojis = ['üíñ', 'üíï', 'üíó', 'üíù', '‚ú®', '‚≠ê'];
        const emoji = document.createElement('div');
        emoji.classList.add('emoji-rain');
        emoji.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = Math.random() * 100 + '%';

    // Create floating hearts
    function createFloatingHeart() {
        const heart = document.createElement('div');
        heart.classList.add('floating-hearts');
        heart.innerHTML = '‚ù§Ô∏è';

    setInterval(createEmojiRain, 500);

</script>

</body>
</html>
